<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <title>Task</title>
</head>

<body>

    <section id="navbar">
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Register</li>
            </ul>
        </div>
    </section>
    <section id="breadcrump">
        <h3>Breadcrumb</h3>
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li>/</li>
            <li><a href="#">Edit</a></li>
            <li>/</li>
            <li><a href="#">Picture</a></li>
            <li>/</li>
            <li>Italy</li>
        </ul>
    </section>
    <section id="form">
        <h3>Form</h3>
        <div class="form-wrapper">
            <form>
                <fieldset>
                    <label for="name">Name</label></br>
                    <input type="text" name="name" id="name" placeholder="Your name"></br>
                    <label for="address">Address</label></br>
                    <input type="text" name="address" id="address" placeholder="Address"></br>
                    <label for="phone">Phone</label></br>
                    <input type="text" name="phone" id="phone" placeholder="Phone"></br>
                    <label for="email">Email</label></br>
                    <input type="text" name="email" id="email" placeholder="Email"></br>
                    <label for="file">Upload</label></br>
                    <input type="file" name="upload" id="file"></br>
                    <label for="Submit">Submit</label></br>
                    <input type="submit" id="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </section>
    <section id="table">
        <h3>Table</h3>
        <div class="table-wrapper">
            <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Yoda</td>
                    <td>Lewis</td>
                    <td>25</td>
                </tr>
            </table>
        </div>
    </section>
    <div class="w3-container">
        <button onclick="document.getElementById('id01').style.display='block'" class="modal">Click ME!!</button>

        <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container">
                    <span onclick="document.getElementById('id01').style.display='none'"
                        class="w3-button w3-display-topright">&times;</span>
                    <p>Some text. Some text. Some text.</p>
                    <p>Some text. Some text. Some text.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
