    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/reset.css">

</head>

<body>

                <a href="#">Items</a>

                <a href="form.html">form</a>

            </div>
        </div>
    </div>
    <section id="form">
        <h3>Form</h3>
        <div class="form-wrapper">
            <form>
                <fieldset>
                    <label for="name">Name</label></br>
                    <input type="text" oninput="check(this)" name="name" id="name" placeholder="Your name" required
                        pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" aria-required="true"
                        aria-describedby="name-format"></br>

                    <label for="address">Address</label></br>
                    <input type="text" name="address" id="address" placeholder="Address" required></br>
                    <label for="phone">Phone</label></br>
                    <input type="tel" name="phone" id="phone" placeholder="Phone" required pattern="[0-9]+"
                        aria-required="true" maxlength="10"></br>
                    <label for="email">Email</label></br>
                    <input type="email" name="email" id="email" placeholder="Email" required></br>
                    <label for="file">Upload</label></br>
                    <input type="file" name="upload" id="file" required></br>
                    <label for="time">Time</label></br>
                    <input type="time" name="time" id="time" required></br>
                    <label for="date">Date</label></br>
                    <select id="day" name="day">
                        <option value="">Select day</option>
                        <script>
                            let day = document.getElementById("day");
                            let days = numberGenerator(1, 30);
                            for (let k = 0; k < days.length; k++) {
                                let option = document.createElement('option');
                                option.innerHTML = days[k];
                                option.value = days[k];

                                day.appendChild(option);
                            }

                            function numberGenerator(from, to) {
                                let arr = [];
                                for (let y = from; y <= to; y++) {
                                    arr.push(y);
                                }
                                return arr;
                            }
                        </script>
                    </select>
                    <select id="month" name="month">
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>Aug</option>
                        <option>Sept</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select id="year" name="year">
                        <option value="">Select year</option>
                        <script>
                            let year = document.getElementById("year");
                            let years = numberGenerator(1905, 2019);
                            for (let i = 0; i < years.length; i++) {
                                let option = document.createElement('option');
                                option.innerHTML = years[i];
                                option.value = years[i];

                                year.appendChild(option);
                            }

                            function numberGenerator(from, to) {
                                let arr = [];
                                for (let y = from; y <= to; y++) {
                                    arr.push(y);
                                }
                                return arr;
                            }
                        </script>
                    </select>
                    <input type="submit" id="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>
